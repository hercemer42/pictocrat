<div class='menuOuter'>
  <div class='menu' [class.wait]='message || settingsService.showSettings'>
    <!-- <button (click)='pickDirectory()'>Open folder</button> -->
    <div class='button' (click)='toggleSlideShow()' data-tooltip='Play/Pause'>
      <fa-icon [icon]="settingsService.stopped ? faPlay : faPause"></fa-icon>
    </div>
    <div class='button' (click)='previous()' data-tooltip='Previous image'>
      <fa-icon [icon]="faStepBackward"></fa-icon>
    </div>
    <div class='button' (click)='next()' data-tooltip='Next image'>
      <fa-icon [icon]="faStepForward"></fa-icon>
    </div>
    <div class='button' (click)='deleteImage()' *ngIf='imageDetails' data-tooltip='Delete image'>
      <fa-icon [icon]="faTrashAlt"></fa-icon>
    </div>
    <div class='button delete' (click)='deleteDirectory()' *ngIf='imageDetails' data-tooltip='Delete directory'>
      <fa-icon [icon]="faTrashAlt"></fa-icon>
      <span class='folderIconOutline'>
        <fa-icon [icon]="faFolder"></fa-icon>
      </span>
      <span class='folderIcon'>
        <fa-icon [icon]="faFolder"></fa-icon>
      </span>
    </div>
    <div class='button' (click)='hideImage()' *ngIf='imageDetails' data-tooltip='Hide image'>
      <fa-icon [icon]="faMinusCircle"></fa-icon>
    </div>
    <div class='button delete' (click)='hideDirectory()' *ngIf='imageDetails' data-tooltip='Hide directory'>
      <fa-icon [icon]="faMinusCircle"></fa-icon>
      <span class='folderIconOutline'>
        <fa-icon [icon]="faFolder"></fa-icon>
      </span>
      <span class='folderIcon'>
        <fa-icon [icon]="faFolder"></fa-icon>
      </span>
    </div>
    <div class='button' (click)='scan()' data-tooltip='Scan'>
      <fa-icon [icon]="faSync"></fa-icon>
    </div>
    <div class='button' (click)='settingsService.toggleSettings()' data-tooltip='Settings'>
      <fa-icon [icon]="faCog"></fa-icon>
    </div>
    <span [hidden]='!message'>{{message}}</span>
  </div>
</div>
<settings-component *ngIf='settingsService.showSettings'></settings-component>
<div class='container' (click)='toggleSlideShow()'>
  <div class='playPause' [class.recentlyClicked]='recentlyClicked'><fa-icon [icon]="settingsService.stopped ? faPause : faPlay"></fa-icon></div>
  <img
    *ngIf='imageDetails && settings'
    [src]='"http://localhost:" + settings.expressJsPort + "/" + imageDetails.relativeDirectory + "/" + imageDetails.imageName'
    (error)='notFound = true'
  />
  <div *ngIf='settings && !settings.pictureDirectory'>Pick your picture folder to get started.
    <button (click)='pickDirectory()'>Open Folder</button>
  </div>
  <div *ngIf='notFound'>File not found.
    <button (click)='scan()'>Rescan ?</button>
  </div>
</div>
